<!doctype html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="./static/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <title>Tetris</title>
    </head>
    <body class="body">
        <div class="details">
            <h1>TETRIS</h1>
            <h3>Score: <span id="score">0</span></h3>
            <p>Level: <span id="level">1</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Timer: <span id="timer">00:00:00</span></p>
        </div>
        <div id="container" class="center"></div>
        <div class="center">
            <p class='message' id="level-message">It is the year 2050, and another construction boom is coming to an end.<br>Can you build faster than the economy crashes?<br>You must complete four levels to find out.<br>Be careful, as the game gets progressively faster with each level.</p>
        </div>
        <div class="center">
            <button id="start-button" class="button">Start</button>
            <button id="pause-button" class="button">Pause</button>
            <input class="button" type="button" value="Scoreboard" onclick="window.location = '/scoreboard'">
            <button id="music-button" class="button"><i class='fas fa-volume-up' style="font-size: 15px;"></i></button>
        </div>
        <div class="container">
            <div class="grid glow"></div>
            <div class="mini-grid glow"></div>
        </div>
        <script type="text/javascript" src="./static/script.js"></script>
    </body>
</html>
